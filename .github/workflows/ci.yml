name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ "ubuntu-latest", "macos-latest", "windows-latest" ] # OS options
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]          # Python versions

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install PostgreSQL Development Dependencies
      - name: Install PostgreSQL dependencies
        if: runner.os == 'Windows'
        run: |
          choco install postgresql
          setx PATH "%PATH%;C:\\Program Files\\PostgreSQL\\15\\bin"  # Adjust for version 15

      - name: Install PostgreSQL on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y postgresql

      - name: Install PostgreSQL on macOS
        if: runner.os == 'macos'
        run: |
          brew install postgresql

      # Step 4: Cache dependencies for all OSes (including Windows)
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip                # Linux/macOS path
            C:\Users\runneradmin\AppData\Local\pip\cache  # Windows path
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      # Step 5: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
